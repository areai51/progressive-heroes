<html>

<head>
  <base href="/">

  <title>Angular 2 QuickStart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Progressive Heroes">
  <meta name="apple-mobile-web-app-title" content="Progressive Heroes">
  <meta name="theme-color" content="#CFD8DC">
  <meta name="msapplication-navbutton-color" content="#CFD8DC">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="homescreen-192">
  <link rel="apple-touch-icon" type="image/png" href="homescreen-192">
  <link rel="icon" type="image/png" sizes="144x144" href="homescreen-144">
  <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="homescreen-144">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">

  <!-- 1. Load libraries -->
  <!-- IE required polyfills, in this exact order -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

  <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <script src="node_modules/rxjs/bundles/Rx.js"></script>
  <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="node_modules/angular2/bundles/router.dev.js"></script>

  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/js/main')
            .then(null, console.error.bind(console));

      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(function(registration) {
                console.log("Service Worker Registered");
          });

        navigator.serviceWorker.ready.then(function(registration) {
           console.log("Service Worker Ready");
        });
      }

</script>

</head>

<!-- 3. Display the application -->

<body>
  <my-app>Loading...</my-app>
</body>

</html>
